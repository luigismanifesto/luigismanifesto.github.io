<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mushroom Manifesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('gun2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
        }

        section {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #0d8315;
        }

        img {
            margin: 20px;
            border: 5px solid #fff;
            width: 500px;
            height: 600px;
        }

        .audio-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #0d8315;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b6913;
        }
    </style>
</head>
<body>

<h1>The Mushroom Manifesto: A Radical Call to Action by Luigi Mario</h1>

<section>
    <h2>Foreword</h2>
    <p>Greetings, citizens of the Mushroom Kingdom...</p>
</section>

<img src="man1.jpg" alt="Luigi's Manifesto">
<img src="man2.jpg" alt="Luigi's Manifesto">
<img src="gun1.jpg" alt="Luigi's Manifesto">

<div class="audio-controls">
    <audio id="audio" autoplay>
        <source src="https://github.com/luigismanifesto/luigismanifesto.github.io/raw/refs/heads/main/Luigi'sManifesto1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
</div>

<script>
    const audio = document.getElementById('audio');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const audioTracks = [
        "Luigi'sManifesto1.mp3",
        "Luigisong2.mp3",
        "Luigisong3.mp3"
    ];

    let currentTrackIndex = 0;

    function loadTrack(index) {
        audio.src = audioTracks[index];
        audio.play().catch(error => console.log("Playback failed:", error));
    }

    prevBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + audioTracks.length) % audioTracks.length;
        loadTrack(currentTrackIndex);
    });

    nextBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % audioTracks.length;
        loadTrack(currentTrackIndex);
    });

    audio.addEventListener('ended', () => {
        currentTrackIndex = (currentTrackIndex + 1) % audioTracks.length;
        loadTrack(currentTrackIndex);
    });
</script>

</body>
</html>

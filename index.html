<!DOCTYPE html>
<html>
<head>
  <title>Audio Test</title>
</head>
<body>
  <h1>Hello World</h1>
  <p>Click anywhere to play audio.</p>

  <audio id="audio" loop>
    <source src="https://github.com/luigismanifesto/luigismanifesto.github.io/raw/refs/heads/main/Luigi'sManifesto1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('audio');
      audio.play().catch(error => console.log("Playback failed:", error));
    });
  </script>
</body> 
</html>
